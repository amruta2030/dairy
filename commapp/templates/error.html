{% extends "base.html" %}
{% load static %}
{% block title %} Error {% endblock %}

{% block main-content %}
<div class="container text-center mt-5">
    <div class="alert alert-danger shadow-lg p-4 rounded" role="alert">
        <img src="https://tppr.s3.eu-central-1.amazonaws.com/uploads/e46108d03ece178ea8b977aa068e7471.gif" alt="Failed" class="img-fluid mb-3" style="max-height: 150px;">
        <h4 class="alert-heading text-uppercase fw-bold">Oops! Something went wrong.</h4>
        <p class="mt-3">{{ message }}</p>
        <hr class="my-4">
        <a href="/" class="btn btn-danger btn-lg">Go Back Home</a>
    </div>
</div>
{% endblock main-content %}
