{% extends "base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block main-content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="card-title mb-0">Welcome, {{ request.user.username|capfirst }}</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="text-success mb-4">Password Changed Successfully</h4>
                    <div class="mb-4">
                        <img src="../../media/product/Success Micro-interaction.gif" alt="done" class="img-fluid" style="max-width: 350px;">
                    </div>
                    <a href="{% url 'profile' %}" class="btn btn-primary">Go to Profile</a>
                </div>
                <div class="card-footer text-muted text-center py-3">
                    <small>If you experience any issues, please <a href="/">contact support</a>.</small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
